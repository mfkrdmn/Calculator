<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>



    <div class="content">
        <table>
            <tr>
                <td colspan="5" id="islem">  </td>
            </tr>
            <tr>
                <td colspan="5" id="gosterge"></td>
            </tr>
            <tr>
                <td class="btn rakam">7</td>
                <td class="btn rakam">8</td>
                <td class="btn rakam">9</td>
                <td class="btn opr" >/</td>
                <td class="btn" >CE</td>
            </tr>
            <tr>
                <td class="btn rakam">4</td>
                <td class="btn rakam">5</td>
                <td class="btn rakam">6</td>
                <td class="btn opr">*</td>
                <td class="btn">C</td>
            </tr>
            <tr>
                <td class="btn rakam">1</td>
                <td class="btn rakam">2</td>
                <td class="btn rakam">3</td>
                <td class="btn opr">-</td>
                <td rowspan="2" class="btn">=</td>
            </tr>
            <tr>
                <td class="btn rakam" colspan="2">0</td>
                <td class="btn">.</td>
                <td class="btn opr">+</td>
            </tr>
        </table>
    </div>





    <script src="calculator.js"></script>
</body>
</html>
